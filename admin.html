<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/admin.css" />
    <title>Homabiopé | Admin-page</title>
</head>

<body>
    <div class="header">
        <div class="container-logo">
            <div class="logo"><img src="images/homabiope.PNG" alt=""></div>
            <div class="header-text">Homabiopé</div>
        </div>
        <div class="container-profil">
            <div class="profil"><img src="images/circle-user-solid.svg" alt=""></div>
            <div class="profil-text">Nom</div>
        </div>

    </div>
            <div><img src="images/icons8_menu.ico" alt=""></div>
    <div class="parent-container">
        <div class="first-container">
            <div class="container-left">
                <div class="number">55</div>
                <div class="card-text">Demande nom traité</div>
            </div>
            <div class="container-right">
                <div class="number">30</div>
                <div class="card-text">Demande pretes</div>
            </div>
        </div>
         <div class="seconde-container">
            <div class="seconde-container-left">
                <div class="number">100</div>
                <div class="card-text">Demande validées</div>
            </div>
            <div class="seconde-container-right">
                <div class="number">250</div>
                <div class="card-text">Demande retirées</div>
            </div>
        </div>
    </div>
    <div class="container-form">
        <span> Nouvelles demande</span>
        <table cellspacing="1">
            <thead>
                <tr>
                    <th width="110px">Nom et Prenom</th>
                    <th width="110px"> Date de depot</th>
                    <th width="110px">Etat</th>
                </tr>
            </thead>
            <tr>
                <td height="440px"></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

</body>

</html>
