<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscription.css"/>
    <link rel="stylesheet" href="../css/mise-en forme.css"/>
    <title>Homabiopé | inscription-page</title>

</head>
<body>
    <!-- <div class="header-picture"><img src="images/woman.jpg" alt=""></div> -->
    <form action="connexion.html" method="connexion?id=2">
    <div class="connexion-form">
        <div class="formulaire">
                <div class="entete titre">INSCRIPTION</div>
        <div class="first-container">
        <div>
            <div class="Name text">
                <label for="">Nom</label>
            </div>
            <div class="name">
                <input type="text" name="" placeholder=" Veuillez saisir votre Nom " size="45"/>
            </div>
        </div>
        <div>
            <div class="Prenom text">
                <label for="">Prenom</label>
            </div>
            <div class="prenom">
                <input type="text" name="" placeholder=" Veuillez saisir votre prénom"  size="45"/>
            </div>
        </div>
        </div>
           
            <div class="Tel text">
                <label for="">Tel</label>
            </div>
            <div class="tel">
                <input type="tel" name="email" placeholder=" Veuillez saisir votre tel"  size="45"/>
            </div>
            <div class="Email text">
                <label for="">Email</label>
            </div>
            <div class="email">
                <input type="tel" name="email" placeholder=" Veuillez saisir votre Email"  size="45"/>
            </div>
        <div class="seconde-container">
        <div>
            <div class="Motpass text">
                <label for="">Mot de passe</label>
            </div>
            <div class="motpass">
                <input type="tel" name="email" placeholder=" Veuillez saisir votre mot de passe"  size="45"/>
            </div>
        </div>
        <div>
            <div class="Confirmation text">
                <label for=""> Confirmation passe</label>
            </div>
            <div class="confirmation">
                <input type="" name="" placeholder="confirmation passe" size="45"/>
            </div>
        </div>
        </div>
            <div class="btn">
                <button>  <a href="inscription.html"></a> S'inscrire</button>
            </div>
            <div class="text">
            <p>vous êtes déjà inscrit ? <a href="connexion.html">connectez vous</a></p>
            </div>
        </div>
    </div>

</form>
</body>
</html>
