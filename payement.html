<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/payement.css"/>
    <title>Homabiopé | Payement</title>
</head>
<body>
    <div class="header">
        <div class="container-logo">
            <div class="logo"><img src="images/homabiope.PNG" alt=""></div>
            <div class="header-text">Homabiopé</div>
        </div>
        <div class="container-profil">
            <div class="profil"><img src="images/circle-user-solid.svg" alt=""></div>
            <div class="profil-text">Nom</div>
        </div>

    </div>
            <div><img src="images/icons8_menu.ico" alt=""></div>
    <div class="parent-container">
        <div class="container-entete">Payement en ligne</div>
        <div class="responsive-first">
        <div class="first-container">
            <div class="container-left">
                <div class="radio-element"><input type="radio" id="" name="" value="">
                    <label for="">Moyen mobile</label>
                </div>
                    <select>
                        <optgroup label="Tmoney">
                            <option>Tmoney</option>
                            <option>Flooz</option>
                        </optgroup>
                    </select>
            </div>
            <div class="container-right">
                <div><label for="">Montant</label></div>
                <select>
                    <optgroup label="5000">
                        <option>5000</option>
                        <option>50000</option>
                        <option>1000</option>
                    </optgroup>
                </select>
            </div>
        </div>
            <div class="container-payement-mobile"> 
                <div class="phone-number">
                    <label for="">Tel</label>
                </div>
                <div class="container-number">
                    <input type="tel"  placeholder="+228-XX-XX-XX-XX"/>
                </div>
            </div>
        </div>     
        <div class="container-payement-carte"> 
            <div class="item-visa">
                <div class="radio-element"><input type="radio" id="" name="" value="">
                    <label for="">Carte bancaire</label>
                </div>
                <select class="new">
                    <optgroup label="Visa">
                        <option>Visa</option>
                        <option>Ecobanque</option>
                    </optgroup>
                </select>
            </div>
            <div class="item-crypto">
                <label >Crypto</label>
                <input type="text">
            </div>
            <div class="item-numcarte">
                <label >N°Carte</label>
                <input type="text">
            </div>
            <div class="item-montant">
                <label >Montant</label>
                <input type="text">
            </div>
        </div>
        <div class="date-container">
            <div class="text-container">Date d'expiration</div>
            <div class="mois">
                <label for="">Mois</label>
                <div><input type="number" min ="01" max="12" size=""></div>
            </div>
            <div class="mois">
                <label for="">Années</label>
                <input type="number" min ="2000" max="2022">
            </div>
        </div>
        <div class="container-button">
            <div class="but-valider"><button>Valider</button></div>
            <div> <button>Abandonner</button></div>
        </div>
</body>
</html>
